description = "In questo panel insieme ad alcuni personaggi illustri appartenenti alla vecchia guardia del PUG Roma parleremo di scelte tecnologiche ed esperienze di vita da developer.<br />Speakers: <a href='https://twitter.com/garakkio' target='_blank'>Massimiliano Arione</a>, <a href='https://twitter.com/cirpo' target='_blank'>Alessandro Cinelli</a>, <a href='https://twitter.com/liuggio' target='_blank'>Giulio De Donato</a>, <a href='https://twitter.com/_odino_' target='_blank'>Alessandro Nadalin</a> e <a href='https://twitter.com/jacoporomei' target='_blank'>Jacopo Romei</a><br />Moderatore: <a href='https://twitter.com/jellybellydev' target='_blank'>Andrea Giannantonio</a>"
