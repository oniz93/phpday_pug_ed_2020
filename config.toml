[[params.giorno_uno]]
orario = "15.20"
title = "Come funziona un framework: Deep dive nel Request Cycle di Laravel"
description = "“Non so perché... ma funziona!”<br/>Quante volte ve lo siete chiesto? Usare un framework è appagante: in poco tempo siamo operativi, possiamo creare un MVP velocemente e un senso di “magia” ci pervade.<br/>Ma cosa succede dietro le quinte? Questo talk vi aiuterà a capire come funziona il cuore di Laravel e risolvere il vostro dilemma iniziale: “Perché... funziona!”"
author="<a href='https://twitter.com/leorossi' target='_blank'>Leonardo Rossi</a> - PUG Firenze"

[[params.giorno_uno]]
orario = "16.10"
title = "Anteprima delle novità del PHP 8"
description = "In questo talk verranno presentate in anteprima alcune delle novità della prossima major release del PHP. In particolare, analizzeremo le funzionalità del Just In Time compiler (JIT), delle union types, dello static return type, delle weak maps, della nuova interfaccia Stringable e di alcune delle funzionalità deprecate. Proveremo anche a valutare l'impatto sulle performance in confronto con il PHP 7. Su questo tema, approfondiremo il funzionamento del JIT illustrandone i vantaggi e i limiti."
author = "<a href='https://twitter.com/ezimuel' target='_blank'>Enrico Zimuel</a> - PUG Torino"

