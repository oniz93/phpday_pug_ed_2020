[[params.giorno_uno]]
orario = "17.20"
title = "Server Automation con Laravel Zero"
description = "Esploriamo lo sviluppo di tool in linea di comando con PHP con l'ausilio del Framework Laravel Zero; un tool per chi  vuole cimentarsi con il devops facendo largo uso delle proprie conoscenze da programmatore PHP."
author = "<a href='https://twitter.com/acappellozza' target='_blank'>Alessandro Cappellozza</a> - PUG Rovigo"

[[params.giorno_uno]]
orario = "18.10"
title = "Comunicare, condividere e mantenere decisioni architetturali nei team di sviluppo: approcci e strumenti"
description = "Nella vita quotidiana di un team di sviluppo ci si trova a dover prendere decisioni sull'architettura: implementiamo un sistema basato su CQRS? Quali principi del Domain Driven Design vogliamo applicare e come? Un approccio CRUD è sufficiente in questo contesto?<br />Sia che questa decisione sia presa in modo partecipativo o meno ed indipendentemente dalla risposta, come ci assicuriamo che tutti rispettino la scelta fatta? In questo talk vedremo quali approcci e strumenti abbiamo a disposizione per comunicare, condividere e controllare le decisioni architetturali."
author = "<a href='https://twitter.com/_orso_' target='_blank'>Michele Orselli</a> - PUG Romagna"

