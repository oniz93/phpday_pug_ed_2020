[[params.giorno_due]]
orario = "16.10"
title = "TDD💙BDD💙PHP - Sviluppo guidato dai test in PHP con phpspec"
description = "Phpspec è uno strumento che può aiutarci a scrivere codice pulito e funzionante facilitandoci nell'adottare delle pratiche di Behaviour-Driven Development (BDD). Ma cos’è il BDD? Qual è la differenza tra il BDD e il Test-Driven Development (TDD)? Quali sono le differenze tra le famiglie di tool xSpec e xUnit? Quali strumenti mette a disposizione l’ecosistema PHP per praticare il TDD? Infine passeremo dalla teoria alla pratica risolvendo un problema in TDD con phpspec."
author = "<a href='https://www.linkedin.com/in/patrickfazzi' target='_blank'>Patrick Luca Fazzi</a> - PUG Catania"

